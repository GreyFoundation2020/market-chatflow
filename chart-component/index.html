<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ChartFlow</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h5>My balance</h5>
            <h2>$921.48</h2>
            <div class="circles">
                <div class="circled"></div>
                <div class="circle"></div>
            </div>
        </div>
        <div class="main">
            <h2>Spending- Last 7 days</h2>
            <div class="flow">
                <div class="mon">
                    <div class="chart"></div>
                    <p>mon</p>
                </div>
                <div class="tue">
                    <div class="chart2"></div>
                    <p>tue</p>
                </div>
                <div class="wed">
                    <div class="chart3"></div>
                    <p>wed</p>
                </div>
                <div class="thur">
                    <div class="chart4"></div>
                    <p>thu</p>
                </div>
                <div class="fri">
                    <div class="chart5"></div>
                    <p>fri</p>
                </div>
                <div class="sat">
                    <div class="chart6"></div>
                    <p>sat</p>
                </div>
                <div class="sun">
                    <div class="chart7"></div>
                    <p>sun</p>
                </div>

            </div>
            <div class="main-last">
                <div>
                    <p>Total this month</p>
                    <h1>$478.33</h1>
                </div>
                <div class="last">
                    <h6>+2.4%</h6>
                    <p>from last month</p>
                </div>
            </div>

        </div>

    </div>




    <script src="/main.js"></script>
</body>

</html>
